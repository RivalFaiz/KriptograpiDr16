<script>
     // URL yang berisi data JSON
     const url = 'founders.json';


     fetch( url )
          .then( response => {
               if ( !response.ok ) {
                    throw new Error( 'Terjadi kesalahan jaringan' );
               }
               return response.json(); 
          } )
          .then( data => {


               const tagBar=document.getElementById('tagBar')



               let by=[]
               let orang=[]
               const dataFounders = Object.keys( data.founders );
               for ( let founderName in data.founders ) {
                    
                    if ( data.founders.hasOwnProperty( founderName ) ) {
                         const founderData = data.founders[ founderName ];
                         
                         by.push( founderData.by )
                         
                    }
               }
               
               let nameKripto=[]
               for (name in data.founders){
                    nameKripto.push(name.charAt( 0 ).toUpperCase() + name.slice( 1 ))               
               }



               for ( let jenisKriptografi in data.founders ) {

                    
                    const kriptoBar=`
                    <div class="card mb-4 mx-auto mt-4 top">
                    
                         <figure class="text-center mt-4">
                              <blockquote class="blockquote">
                                   <p class="display-6">The Founders of ${jenisKriptografi.charAt( 0 ).toUpperCase() + jenisKriptografi.slice( 1 ) } Chipper</p>
                              </blockquote>
                              <figcaption class="blockquote-footer">
                                   A Great Creation by<cite title="Source Title"> ${data.founders[ jenisKriptografi ].by}</cite>
                              </figcaption>
                         </figure>
                    </div>`

                    tagBar.innerHTML+=kriptoBar

                    let divFoto=document.createElement("div")
                    divFoto.classList.add( 'row', 'row-cols-1' ,'row-cols-md-4', 'g-4' )          

                    tagBar.appendChild( divFoto )

                    const orangData = data.founders[ jenisKriptografi ].orang;
                    for ( let namaOrang in orangData ) {
                         const orang = orangData[ namaOrang ];
                         const panjangOrang = Object.keys( orangData ).length;
                         

                         
                         

                         

                         
                         if (panjangOrang!=1){
                              
                              const foto = `

                                   <div class="col">
                                        <div class="card h-100 w-100">
                                             <img src="${orang.image}" class="card-img-top" alt="Foto ${orang.nama}">
                                             <div class="card-body ">
                                                  <h5 class="card-title">${orang.nama}</h5>
                                                  <p class="card-text">${orang.deskripsi}</p>
                                                       <hr>
                                                  <div class="text-end">
                                                       <figcaption class="blockquote-footer">
                                                            ${orang.jurusan} <b> ${orang.univ}</b>
                                                       </figcaption>
                                                       <a href="${orang.sosmed.ig}" target="_blank" class="btn btn-primary"><i class="fa-brands fa-instagram"></i></a>
                                                       <a href="${orang.sosmed.linkedIn}" target="_blank" class="btn btn-primary"><i class="fa-brands fa-linkedin"></i></a>
                                                       <a href="${orang.sosmed.tiktok}" target="_blank" class="btn btn-primary"><i class="fa-brands fa-tiktok"></i></a>
                                                       <a href="${orang.sosmed.twitter}" target="_blank" class="btn btn-primary"><i class="fa-brands fa-twitter"></i></a>
                                                  </div>
                                                  
                                             </div>
                                        </div>
                                   </div>`
                                   divFoto.innerHTML += foto;

                         }else{

                              const foto=`
                                   <div class="card mb-3" >
                                        <div class="row g-0">
                                             <div class="col-md-4">
                                                  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                                       <div class="carousel-inner">
                                                            <div class="carousel-item active">
                                                                 <img src="gambar/foto_founders/th.jpeg" class="d-block " alt="...">
                                                            </div>
                                                            <div class="carousel-item">
                                                                 <img src="gambar/foto_founders/th.jpeg" class="d-block" alt="...">
                                                            </div>
                                                            <div class="carousel-item">
                                                                 <img src="gambar/foto_founders/th.jpeg" class="d-block" alt="...">
                                                            </div>
                                                       </div>
                                                       <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                                                            data-bs-slide="prev">
                                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                            <span class="visually-hidden">Previous</span>
                                                       </button>
                                                       <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                                                            data-bs-slide="next">
                                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                            <span class="visually-hidden">Next</span>
                                                       </button>
                                                  </div>
                                                  
                                                  <!-- <img src="/gambar/lima.png" class="img-fluid rounded-start" alt="..."> -->
                                             </div>
                                             <div class="col-md-8">
                                                  <div class="card-body">
                                                       <h5 class="card-title">Card title</h5>
                                                       <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                                            additional content. This content is a little bit longer.</p>
                                                       <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                                                  </div>
                                             </div>
                                        </div>
                                        
                                   </div>`
                                   divFoto.classList.remove('row-cols-md-4')
                                   divFoto.classList.add('row-cols-md')

                                   
                                   divFoto.innerHTML += foto;
                         }


                              
                         
                               
                               
                               // Anda dapat melanjutkan untuk mengakses properti lain yang diperlukan di sini.
                    }
                    
               }
               // Loop melalui founders
               
               
               

          } )
